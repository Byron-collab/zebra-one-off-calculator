<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator for One-Off Jobs</title>
<style>
  :root {
    --bg-color: #0a192f;
    --card-bg: #0e2747;
    --border-color: #273c5a;
    --text-color: #e2e8f0;
    --subtext-color: #94a3b8;
    --primary-color: #1d4ed8;
  }
  body {
    background-color: var(--bg-color);
    font-family: Arial, sans-serif;
    color: var(--text-color);
    margin: 0;
    padding: 1rem;
  }
  .container {
    max-width: 900px;
    margin: auto;
    background-color: var(--card-bg);
    border-radius: 8px;
    padding: 2rem;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 2rem;
  }
  header h1 {
    font-size: 1.5rem;
    margin: 0;
  }
  header p {
    font-size: 0.875rem;
    color: var(--subtext-color);
    margin: 0;
  }
  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .form-group {
    flex: 1;
    min-width: 200px;
    display: flex;
    flex-direction: column;
  }
  .form-group label {
    margin-bottom: 0.25rem;
    font-weight: bold;
    color: var(--subtext-color);
  }
  .form-group select,
  .form-group input {
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid var(--border-color);
    background-color: var(--bg-color);
    color: var(--text-color);
    box-sizing: border-box;
  }
  .form-group small {
    margin-top: 0.25rem;
    color: var(--subtext-color);
    font-size: 0.75rem;
  }
  .cost-row {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .cost-row .materials-group {
    flex: 1;
    min-width: 250px;
    display: flex;
    flex-direction: column;
  }
  .materials-group label {
    margin-bottom: 0.25rem;
    font-weight: bold;
    color: var(--subtext-color);
  }
  .materials-group input {
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid var(--border-color);
    background-color: var(--bg-color);
    color: var(--text-color);
  }
  .materials-group input::placeholder {
    color: var(--subtext-color);
  }
      /* Hide the labour breakdown box so only the total is displayed */
      .labour-box {
         flex: 1;
         min-width: 250px;
         background-color: var(--bg-color);
         border: 1px solid var(--border-color);
         border-radius: 4px;
         padding: 1rem;
         display: none;
       }
  .labour-box .value {
    font-size: 1.75rem;
    font-weight: bold;
    margin-bottom: 0.25rem;
  }
  .labour-box p {
    margin: 0;
    color: var(--subtext-color);
  }
  .estimate-box {
    background-color: var(--bg-color);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    display: none;
  }
  .estimate-box .price {
    font-size: 2rem;
    font-weight: bold;
    margin: 0 0 0.5rem 0;
  }
  .estimate-box p {
    margin: 0.25rem 0;
  }
  .buttons {
    display: flex;
    gap: 1rem;
  }
  button {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
  }
  button.primary {
    background-color: var(--primary-color);
    color: #ffffff;
  }
  button.secondary {
    background-color: var(--bg-color);
    color: var(--text-color);
    border: 1px solid var(--border-color);
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Calculator for One-Off Jobs</h1>
    <p>Labour + Materials Ã— 1.5</p>
  </header>
  <div class="form-row">
    <div class="form-group">
      <label for="clientType">Client Type</label>
      <select id="clientType">
        <option value="Domestic">Domestic</option>
        <option value="Commercial">Commercial</option>
      </select>
    </div>
    <div class="form-group">
      <label for="teamSize">Work Team</label>
      <select id="teamSize">
        <option value="1p">1 Plumber</option>
        <option value="1p1a">1 Plumber &amp; 1 Apprentice</option>
        <option value="2p">2 Plumbers</option>
      </select>
    </div>
    <div class="form-group">
      <label for="hours">Hours Needed (hours)</label>
      <input type="number" id="hours" min="0" value="1">
      <small>Common: 1,2,3,4,6,8,12,16,24,32</small>
    </div>
  </div>
  <div class="cost-row">
    <div class="materials-group">
      <label for="materials">Materials Cost</label>
      <input type="number" id="materials" min="0" value="0" placeholder="Type raw cost incl. GST if applicable (we'll add a 50% markup).">
    </div>
    <div class="labour-box" id="labourBox">
      <div class="value" id="labourValue">$0.00</div>
      <!-- Removed labour description paragraph to avoid showing rate breakdown -->
    </div>
  </div>
  <div class="estimate-box" id="estimateBox">
    <div class="price" id="totalValue">$0.00</div>
        <!-- Removed breakdown display; only show total estimate -->
  </div>
  <div class="buttons">
    <button class="secondary" onclick="resetForm()">Reset</button>
  </div>
</div>
<script>
const rates = {
  Domestic: { '1p': 550, '1p1a': 650, '2p': 800 },
  Commercial: { '1p': 220, '1p1a': 300, '2p': 440 }
};

function getTeamLabel(team) {
  return team === '1p' ? '1 Plumber' : team === '1p1a' ? '1 Plumber & 1 Apprentice' : '2 Plumbers';
}

function updateLabour() {
  const client = document.getElementById('clientType').value;
  const team = document.getElementById('teamSize').value;
  const hours = parseFloat(document.getElementById('hours').value) || 0;
  const labour = rates[client][team] * hours;
  document.getElementById('labourValue').innerText = labour.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
  // We intentionally do not update a labour description element here since the UI no longer shows the detailed breakdown
}

function calculateEstimate() {
  const client = document.getElementById('clientType').value;
  const team = document.getElementById('teamSize').value;
  const hours = parseFloat(document.getElementById('hours').value) || 0;
  const materials = parseFloat(document.getElementById('materials').value) || 0;
  const labour = rates[client][team] * hours;
  const materialsCost = materials * 1.5;
  const total = labour + materialsCost;
  document.getElementById('totalValue').innerText = total.toLocaleString('en-US',{style:'currency',currency:'USD'});
      // Removed breakdown details; do not show labour or materials breakdown
      // document.getElementById('breakdown').innerText = '';
  document.getElementById('estimateBox').style.display = 'block';
}

// Combined update function to refresh both labour and total estimate
function updateCalculator() {
  updateLabour();
  calculateEstimate();
}

function calculateAndCopyTotal() {
  calculateEstimate();
  const total = document.getElementById('totalValue').innerText;
  navigator.clipboard.writeText(total);
  // optionally, show a temporary notification
  alert(`Total copied: ${total}`);
}

function resetForm() {
  document.getElementById('clientType').value = 'Domestic';
  document.getElementById('teamSize').value = '1p';
  document.getElementById('hours').value = 1;
  document.getElementById('materials').value = 0;
  // After resetting values, update both labour and total estimate
  updateCalculator();
}

// Update calculator details (labour and total) whenever relevant inputs change
['clientType','teamSize','hours','materials'].forEach(id => {
  document.getElementById(id).addEventListener('change', updateCalculator);
  document.getElementById(id).addEventListener('input', updateCalculator);
});

// Perform an initial calculation on page load
updateCalculator();
</script>
</body>
</html>
