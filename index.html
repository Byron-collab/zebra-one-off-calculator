<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zebra One‑Off Job Calculator</title>
  <style>
    /* Simple styling for the calculator */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    label {
      margin-top: 0.5rem;
    }
    select,
    input {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #115293;
    }
    pre {
      background: #f7f7f7;
      padding: 1rem;
      white-space: pre-wrap;
      border: 1px solid #ddd;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Zebra One‑Off Job Calculator</h1>
  <label for="clientType">Client Type</label>
  <select id="clientType">
    <option value="Domestic">Domestic</option>
    <option value="Commercial">Commercial</option>
  </select>

  <label for="teamSize">Team Composition</label>
  <select id="teamSize">
    <option value="1P">1 P</option>
    <option value="1P1A">1 P &amp; 1 A</option>
    <option value="2P">2 P</option>
  </select>

  <label for="hours">Hours</label>
  <input type="number" id="hours" min="0" step="0.25" value="0" />

  <label for="materials">Materials ($)</label>
  <input type="number" id="materials" min="0" step="0.01" value="0" />

  <button id="calculateBtn">Calculate Total</button>

  <pre id="result"></pre>

  <script>
    // Hourly rates for each client type and team composition
    const rates = {
      Domestic: {
        '1P': 550,
        '1P1A': 650,
        '2P': 800,
      },
      Commercial: {
        '1P': 220,
        '1P1A': 300,
        '2P': 440,
      },
    };

    // Calculates the total based on the selected values
    function calculate() {
      const clientType = document.getElementById('clientType').value;
      const teamSize = document.getElementById('teamSize').value;
      const hours = parseFloat(document.getElementById('hours').value) || 0;
      const materials = parseFloat(document.getElementById('materials').value) || 0;

      const hourlyRate = rates[clientType][teamSize] || 0;
      const labourCost = hourlyRate * hours;
      const materialsCost = materials * 1.5;
      const total = labourCost + materialsCost;

      document.getElementById('result').textContent =
        'Labour: $' + labourCost.toFixed(2) + '\n' +
        'Materials (×1.5): $' + materialsCost.toFixed(2) + '\n' +
        'Total: $' + total.toFixed(2);
    }

    // Attach click event to the calculate button
    document.getElementById('calculateBtn').addEventListener('click', calculate);
  </script>
</body>
</html>
